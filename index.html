<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Scaffold</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
            },
            colors: {
              scaffold: {
                cream: '#FCEBCB', // Beige/Cream used in buttons
                creamDark: '#D4B886', // Shadow for cream
                red: '#C63F3F', // Rust/Red
                redDark: '#8F2626', // Shadow for red
                yellow: '#FFB82E', // Screen 2 background
                purple: '#4A1C68', // Deep purple for gradients
                orange: '#FF7F50', // Orange for gradients
              }
            }
          }
        }
      }
    </script>
    <style>
      body, html {
        height: 100%;
        width: 100%;
        overflow: hidden; /* Prevent scrolling on the main container */
        background-color: #000;
      }
      #root {
        height: 100%;
        width: 100%;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.560.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
